<!DOCTYPE html>
<html>
	<head>
		<style>
			#block1 {
				width: 200px;
				background-color: blue;
				padding: 10px				
			}
			#block2 {
				width: 200px;
				background-color: green;
				padding: 10px;
			}
			#block2 p {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Positioning Demo</h1>
		<div id="block1">
			<p>Hi! I'm a blue block.</p>
		</div>
		<div id="block2">
			<p>Hi! I'm a green block.</p>
		</div>
	</body>
</html>
