<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				padding: 20px;
				margin: 40px;
				border: 10px dashed green;
				background-color: yellow;
				width: 250px;
				border-radius: 10px;
			}
			
			img {
				border-radius: 10px;
			}
			
			.catchphrase {
				font-weight: 700;
				text-transform: uppercase;
				text-align: center;
			}
			
			.catchphrase1 {
				margin-top: 0;
			}
			
			.catchphrase2 {
				margin-bottom: 0;
			}
			
		</style>
	</head>
	<body>
		<div>
			<p class="catchphrase catchphrase1">ooohhh...</p>
			<img src="toy-story-alien.jpeg" alt="ooohhh" height="250" width="250"/>
			<p class="catchphrase catchphrase2">we are eternally gratefull...</p>
		</div>
	</body>
</html>
